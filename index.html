<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script src="index.js" defer></script>
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="mt-3 w-50 container border border-dark rounded" id="main-div">
      <div class="mb-3 mt-3 text-center" id="countdown-box"></div>
      <form action="" method="POST" id="date-form">
        <input type="date" class="form-control" id="date-input" required />
        <input type="time" class="form-control mt-3" id="time-input" required />
        <button type="submit" class="btn btn-dark mt-3 mb-3">Confirm</button>
      </form>
    </div>
  </body>
</html>
